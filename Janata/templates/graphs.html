{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <title>Stock Data</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css\styles.css' %}">
    <script src="{% static 'js/main.js' %}"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Stock Market Data</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'view_table' %}"><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="sidebar">
    <h4>Menu</h4>
    <ul class="list-group">
        <li class="list-group-item"><a href="{% url 'view_table' %}"><i class="fas fa-tachometer-alt"></i> Table </a> </li>
        <li class="list-group-item"><a href="#"><i class="fas fa-users"></i> Graph </a></li>
    </ul>
</div>


<div class="content">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title"><b>STOCK MARKET DATA GRAPHS<b></h5>
        </div>
        
        <div class="card-body">

            <div class="form-group">
                <select class="form-control" id="tradeCodeDropdown" onchange="updateCharts">
                    <option value="">Select Trade Code</option>
                    {% for trade_code in trade_codes %}
                        <option value="{{ trade_code }}">{{ trade_code }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="card-body">
                <div class="p-3 mb-2 bg-info text-white"><center><b>Line Chart</b></center></div>
                <canvas id="okCanvas2" width="800" height="200"></canvas>
            </div>

            <div class="card-body">
                <div class="p-3 mb-2 bg-info text-white"><center><b>Bar Chart</b></center></div>
                <canvas id="okCanvas3" width="800" height="200"></canvas>
            </div>

            <div class="card-body">
                <div class="p-3 mb-2 bg-info text-white"><center><b>Multi Axis Chart</b></center></div>
                <canvas id="okCanvas4" width="800" height="200"></canvas>
            </div>

        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>


</body>
</html>
